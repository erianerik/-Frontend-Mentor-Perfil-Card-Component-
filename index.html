<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Profile card component</title>

  </style>
</head>

<body>
  <main class="main">
    <div class="main__profile-card">
      <div class="main__profile-card__container">
        <div class="profile-card__container__user-data">
          <figure class="container__user-data__figure">
            <img src="./images/image-victor.jpg" alt="" class="user-data__figure__image">
          </figure>

          <div class="container__user-data__info">
            <h2 class="user-data__info__name"> Victor Crest <span class="user-data__info__age">26</span></h2>
            <span class="user-data__info__local"> London</span>
          </div>
        </div>

        <div class="profile-card__container__account">
          <div class="container__account__info">
            <h2 class="account__info__title">80K</h2>
            <span class="account__info__label">Followers</span>
          </div>

          <div class="container__account__info">
            <h2 class="account__info__title">803K</h2>
            <span class="account__info__label">Likes</span>
          </div>

          <div class="container__account__info">
            <h2 class="account__info__title">1.4K</h2>
            <span class="account__info__label">Photos</span>
          </div>

        </div>
      </div>
    </div>
  </main>

</body>

</html>
